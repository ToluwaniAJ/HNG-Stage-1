<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HNG-Stage-1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="flex-container">
                <div class="image">
                    <img src="images/slack_profile_picture.JPG" alt="Toluwani Ajibare" data-testid="slackDisplayImage">
                </div>
                <div
                    class="text">
                    <!-- Slack Name -->
                    <h1 data-testid="slackUserName">Toluwani Ajibare</h1>

                    <!-- Current Day of the Week -->
                    <p data-testid="currentDayOfTheWeek">Current Day:
                        <span id="currentDay"></span>
                    </p>

                    <!-- Current UTC Time -->
                    <p data-testid="currentUTCTime">Current UTC Time:
                        <span id="currentUTC"></span>
                        milliseconds
                    </p>

                    <!-- Track -->
                    <p data-testid="myTrack">Track: Frontend</p>
                    <p data-testid="githubURL">
                        <a href="https://github.com/ToluwaniAJ/HNG-Stage-1" target="_blank">GitHub Repository</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            // JavaScript code to update real-time data

            // Get the current UTC time in milliseconds
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
            const currentUTCTime = new Date().getTime();
            const roundedUTCTime = Math.round(currentUTCTime * 1000) / 1000;
            const currentUTCTimeSpan = document.getElementById('currentUTC');
            currentUTCTimeSpan.textContent = roundedUTCTime;

            // Get the current day of the week
            const daysOfWeek = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday"
            ];
            const currentDayIndex = new Date().getDay();
            const currentDayOfTheWeekElement = document.getElementById('currentDay');
            currentDayOfTheWeekElement.textContent = daysOfWeek[currentDayIndex];

        </script>
    </body>
</html>
